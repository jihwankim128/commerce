<!-- src/main/resources/templates/success.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<title>결제 성공</title>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="content">
    <div class="container">
        <div class="text-center py-5">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">처리 중...</span>
            </div>
            <h3>결제 승인 처리 중입니다...</h3>
            <p class="text-muted">잠시만 기다려주세요.</p>
        </div>

        <div id="success-content" style="display: none;">
            <div class="text-center py-5">
                <div class="mb-4">
                    <svg class="text-success" fill="currentColor" height="80" viewBox="0 0 16 16" width="80">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                </div>
                <h2 class="mb-3">결제가 완료되었습니다!</h2>
                <div class="card mx-auto" style="max-width: 500px;">
                    <div class="card-body">
                        <p><strong>주문번호:</strong> <span id="orderId"></span></p>
                        <p><strong>결제 금액:</strong> <span id="amount"></span></p>
                        <p><strong>PaymentKey:</strong> <small class="text-muted" id="paymentKey"></small></p>
                    </div>
                </div>
                <div class="mt-4">
                    <a class="btn btn-primary me-2" href="/products">쇼핑 계속하기</a>
                    <button class="btn btn-outline-primary" id="view-order-btn">주문 상세보기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const paymentKey = urlParams.get("paymentKey");
    const orderId = urlParams.get("orderId");
    const amount = urlParams.get("amount");

    async function confirmPayment() {
        try {
            const response = await fetch("/api/payments/confirm", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    paymentKey: paymentKey,
                    orderId: orderId,
                    amount: parseInt(amount)
                }),
            });

            const data = await response.json();
            if (!response.ok || data.status === 'ERROR') {
                console.log(data.body.errors);
                throw new Error(data.body?.errors || '결제 승인 실패');
            }

            document.querySelector('.spinner-border').parentElement.style.display = 'none';
            document.getElementById('success-content').style.display = 'block';

            document.getElementById("paymentKey").textContent = paymentKey;
            document.getElementById("orderId").textContent = orderId;
            document.getElementById("amount").textContent = parseInt(amount).toLocaleString() + "원";

            document.getElementById('view-order-btn').addEventListener('click', () => {
                window.location.href = `/orders/${orderId}`;
            });

            sessionStorage.removeItem('orderData');

        } catch (error) {
            alert('결제 처리 중 오류가 발생했습니다');
            window.location.href = `/fail?message=${error.message}&code=PAYMENT_FAILED`;
        }
    }

    confirmPayment();
</script>
</body>
</html>
