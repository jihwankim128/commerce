<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<title>Ï£ºÎ¨∏ ÏÉÅÏÑ∏</title>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="content">
    <div class="container">
        <div class="mb-3">
            <a class="btn btn-outline-secondary btn-sm" href="/orders">‚Üê Ï£ºÎ¨∏ ÎÇ¥Ïó≠</a>
        </div>

        <h2 class="mb-4">üìã Ï£ºÎ¨∏ ÏÉÅÏÑ∏</h2>

        <div id="order-detail">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Î°úÎî©...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const orderId = window.location.pathname.split('/').pop();
    let currentOrder = null;

    // ÏÉÅÌÉú Î∞∞ÏßÄ ÏÉâÏÉÅ
    function getStatusBadge(status) {
        const badges = {
            'ORDER_COMPLETED': 'secondary',
            'PAYMENT_FULL_FILL': 'success',
            'ORDER_CANCELLED': 'danger',
            'PARTIAL_CANCELED': 'warning'
        };
        return badges[status] || 'secondary';
    }

    // ÏÉÅÌÉú ÌÖçÏä§Ìä∏
    function getStatusText(status) {
        const texts = {
            'ORDER_COMPLETED': 'Ï£ºÎ¨∏ÏôÑÎ£å',
            'PAYMENT_FULL_FILL': 'Í≤∞Ï†úÏôÑÎ£å',
            'ORDER_CANCELLED': 'Ï∑®ÏÜåÏôÑÎ£å',
            'PARTIAL_CANCELED': 'Î∂ÄÎ∂ÑÏ∑®ÏÜå'
        };
        return texts[status] || status;
    }

    // Ï∑®ÏÜå Í∏àÏï° Í≥ÑÏÇ∞
    function calculateCanceledAmount(items) {
        return items
            .filter(item => item.status === 'CANCELED')
            .reduce((sum, item) => sum + item.amount, 0);
    }

    // ÎÇ®ÏùÄ Í∏àÏï° Í≥ÑÏÇ∞
    function calculateRemainingAmount(order) {
        const canceled = calculateCanceledAmount(order.items);
        return order.totalAmount - canceled;
    }

    async function loadOrderDetail() {
        try {
            const response = await fetch(`/api/orders/${orderId}`);
            const data = await response.json();
            if (!response.ok || data.status === "ERROR") {
                throw new Error(data.body?.errors);
            }

            const order = data.body;
            currentOrder = order; // Ï†ÑÏó≠ Ï†ÄÏû•

            const canceledAmount = calculateCanceledAmount(order.items);
            const remainingAmount = calculateRemainingAmount(order);
            const hasCanceled = canceledAmount > 0;

            document.getElementById('order-detail').innerHTML = `
                <div class="row">
                    <div class="col-md-8">
                        <div class="card mb-3">
                            <div class="card-header">
                                <h5 class="mb-0">Ï£ºÎ¨∏ Ï†ïÎ≥¥</h5>
                            </div>
                            <div class="card-body">
                                <p><strong>Ï£ºÎ¨∏Î≤àÌò∏:</strong> ${order.orderId}</p>
                                <p><strong>Ï£ºÎ¨∏Ïûê:</strong> ${order.ordererName}</p>
                                <p><strong>Ï†ÑÌôîÎ≤àÌò∏:</strong> ${order.ordererPhoneNumber}</p>
                                <p><strong>Ï£ºÎ¨∏ ÏÉÅÌÉú:</strong>
                                    <span class="badge bg-${getStatusBadge(order.status)}">
                                        ${getStatusText(order.status)}
                                    </span>
                                </p>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Ï£ºÎ¨∏ ÏÉÅÌíà</h5>
                            </div>
                            <div class="card-body">
                                ${order.items.map(item => `
                                    <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
                                        <div>
                                            <h6 class="mb-1">
                                                ${item.productName}
                                                ${item.status === 'CANCELED' ?
                '<span class="badge bg-secondary ms-2">Ï∑®ÏÜåÎê®</span>' : ''}
                                            </h6>
                                            <small class="text-muted ${item.status === 'CANCELED' ? 'text-decoration-line-through' : ''}">
                                                ${item.price.toLocaleString()}Ïõê √ó ${item.quantity}Í∞ú
                                            </small>
                                        </div>
                                        <strong class="${item.status === 'CANCELED' ? 'text-muted text-decoration-line-through' : ''}">
                                            ${item.amount.toLocaleString()}Ïõê
                                        </strong>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">Í≤∞Ï†ú Ï†ïÎ≥¥</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>ÏÉÅÌíà Í∏àÏï°</span>
                                    <span>${order.totalAmount.toLocaleString()}Ïõê</span>
                                </div>
                                ${hasCanceled ? `
                                    <div class="d-flex justify-content-between mb-2 text-danger">
                                        <span>Ï∑®ÏÜå Í∏àÏï°</span>
                                        <span>-${canceledAmount.toLocaleString()}Ïõê</span>
                                    </div>
                                ` : ''}
                                <hr>
                                <div class="d-flex justify-content-between mb-3">
                                    <h5 class="mb-0">${hasCanceled ? 'ÎÇ®ÏùÄ Í∏àÏï°' : 'Ï¥ù Í≤∞Ï†ú Í∏àÏï°'}</h5>
                                    <h5 class="mb-0 text-primary">${remainingAmount.toLocaleString()}Ïõê</h5>
                                </div>

                                ${order.status === 'PAYMENT_FULL_FILL' ? `
                                    <button class="btn btn-danger w-100" onclick="showCancelModal()">
                                        Ï£ºÎ¨∏ Ï∑®ÏÜå
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;

        } catch (error) {
            document.getElementById('order-detail').innerHTML = `
                <div class="alert alert-danger text-center" role="alert">
                    <h4 class="alert-heading">Ïò§Î•ò</h4>
                    <p>${error.message}</p>
                    <hr>
                    <a href="/orders" class="btn btn-primary">Ï£ºÎ¨∏ ÎÇ¥Ïó≠ÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
                </div>
            `;
        }
    }

    function showCancelModal() {
        if (!currentOrder) return;

        const modalHtml = `
            <div class="modal fade" id="cancelModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Ï£ºÎ¨∏ Ï∑®ÏÜå</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Ï∑®ÏÜå Ïú†Ìòï</label>
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"
                                               name="cancelType" id="fullCancel" value="full" checked
                                               onchange="togglePartialSelect()">
                                        <label class="form-check-label" for="fullCancel">
                                            Ï†ÑÏ≤¥ Ï∑®ÏÜå
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"
                                               name="cancelType" id="partialCancel" value="partial"
                                               onchange="togglePartialSelect()">
                                        <label class="form-check-label" for="partialCancel">
                                            Î∂ÄÎ∂Ñ Ï∑®ÏÜå
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div id="itemSelect" class="mb-3" style="display: none;">
                                <label class="form-label">Ï∑®ÏÜåÌï† ÏÉÅÌíà ÏÑ†ÌÉù</label>
                                ${currentOrder.items
            .filter(item => item.status !== 'CANCELED')
            .map(item => `
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                   value="${item.productId}" id="item-${item.productId}">
                                            <label class="form-check-label" for="item-${item.productId}">
                                                ${item.productName} (${item.amount.toLocaleString()}Ïõê)
                                            </label>
                                        </div>
                                    `).join('')}
                            </div>

                            <div class="mb-3">
                                <label for="cancelReason" class="form-label">Ï∑®ÏÜå ÏÇ¨Ïú†</label>
                                <textarea class="form-control" id="cancelReason"
                                          rows="3" placeholder="Ï∑®ÏÜå ÏÇ¨Ïú†Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Îã´Í∏∞</button>
                            <button type="button" class="btn btn-danger" onclick="submitCancel()">Ï∑®ÏÜå ÌôïÏ†ï</button>
                        </div>
                    </div>
                </div>
            </div>
        `;

        document.body.insertAdjacentHTML('beforeend', modalHtml);
        const modal = new bootstrap.Modal(document.getElementById('cancelModal'));
        modal.show();

        document.getElementById('cancelModal').addEventListener('hidden.bs.modal', function () {
            this.remove();
        });
    }

    function togglePartialSelect() {
        const isPartial = document.getElementById('partialCancel').checked;
        document.getElementById('itemSelect').style.display = isPartial ? 'block' : 'none';
    }

    async function submitCancel() {
        const cancelType = document.querySelector('input[name="cancelType"]:checked').value;
        const cancelReason = document.getElementById('cancelReason').value.trim();

        if (!cancelReason) {
            alert('Ï∑®ÏÜå ÏÇ¨Ïú†Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
            return;
        }

        let productIds = [];
        if (cancelType === 'partial') {
            const checked = document.querySelectorAll('#itemSelect input:checked');
            if (checked.length === 0) {
                alert('Ï∑®ÏÜåÌï† ÏÉÅÌíàÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.');
                return;
            }
            productIds = Array.from(checked).map(cb => cb.value);
        }

        try {
            const response = await fetch(`/api/orders/${orderId}/cancel`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({productIds, cancelReason})
            });

            const data = await response.json();

            if (!response.ok || data.status === 'ERROR') {
                throw new Error(data.body?.errors || 'Ï∑®ÏÜåÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }

            bootstrap.Modal.getInstance(document.getElementById('cancelModal')).hide();
            alert('Ï£ºÎ¨∏Ïù¥ Ï∑®ÏÜåÎêòÏóàÏäµÎãàÎã§.');
            loadOrderDetail();

        } catch (error) {
            alert(error.message);
        }
    }

    loadOrderDetail();
</script>
</body>
</html>
