<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<title>결제 실패</title>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="content">
    <div class="container">
        <div class="text-center py-5">
            <div class="mb-4">
                <svg class="text-danger" fill="currentColor" height="80" viewBox="0 0 16 16" width="80">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>
            </div>
            <h2 class="mb-3 text-danger">결제에 실패했습니다</h2>
            <div class="card mx-auto mb-4" style="max-width: 500px;">
                <div class="card-body">
                    <p><strong>에러 코드:</strong> <span class="text-danger" id="code"></span></p>
                    <p><strong>실패 사유:</strong> <span id="message"></span></p>
                </div>
            </div>
            <div class="mt-4">
                <a class="btn btn-primary" href="/products">쇼핑 계속하기</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("code").textContent = urlParams.get("code") || "알 수 없음";
    document.getElementById("message").textContent = urlParams.get("message") || "알 수 없는 오류가 발생했습니다.";

    sessionStorage.removeItem('orderData');
</script>
</body>
</html>
